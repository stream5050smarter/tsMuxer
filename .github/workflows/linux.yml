name: Build for Linux

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: docker://justdan96/tsmuxer_build:latest
      volumes:
      - /workspace:/github/workspace
    
    steps:
    - uses: actions/checkout@master
      name: checkout
    - run: ./rebuild_linux_docker.sh
      name: build-for-linux
